<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payroll App</title>
</head>

<body>
    <div class="container">
        <table id="payroll-table">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Bank Name</th>
                    <th>Account Number</th>
                    <th>Salary</th>
                    <th>Number of Days</th>
                    <th>Absent Days</th>
                    <th>Salary Advance</th>
                    <th>Penalty Deductions</th>
                    <th>Absent Deductions</th>
                    <th>Total Deductions</th>
                    <th>Amount Paid</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Inputs will be dynamically added here -->
                </tr>
            </tbody>
        </table>
        <button id="add-row">Add Employee</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
