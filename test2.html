<form id="dataForm">
    <input type="text" id="value1" name="value1" placeholder="Value 1">
    <input type="text" id="value2" name="value2" placeholder="Value 2">
    <!-- Add more fields as needed -->
    <button type="button" id="saveButton">Save</button>
    <button type="button" id="editButton">Edit</button>
    <button type="button" id="updateButton">Update</button>


  </form>


  <script>
    let data = []; // This array will store the data

document.getElementById("saveButton").addEventListener("click", function() {
  const value1 = document.getElementById("value1").value;
  const value2 = document.getElementById("value2").value;

  // Create an object to represent the data
  const newData = {
    value1,
    value2,
    // Add more fields here as needed
  };

  // Push the new data object to the array
  data.push(newData);

  // Clear the form inputs
  document.getElementById("value1").value = "";
  document.getElementById("value2").value = "";

  // You can optionally update a display or save data to the server here
});



document.getElementById("editButton").addEventListener("click", function() {
  // Fetch the data you want to edit (e.g., from the data array)
  const dataToEdit = data[0]; // Edit the logic to select the desired data

  if (dataToEdit) {
    // Populate the form fields with the existing data
    document.getElementById("value1").value = dataToEdit.value1;
    document.getElementById("value2").value = dataToEdit.value2;
    // Update more fields as needed
  }
});



document.getElementById("updateButton").addEventListener("click", function() {
  // Get the edited values from the form
  const editedValue1 = document.getElementById("value1").value;
  const editedValue2 = document.getElementById("value2").value;

  // Update the data in the array (you might need to identify which record to update)
  data[0].value1 = editedValue1;
  data[0].value2 = editedValue2;

  // Clear the form fields
  document.getElementById("value1").value = "";
  document.getElementById("value2").value = "";
});

  </script>
